<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Abraham Lincoln</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <img src="imagenes/circuloabraham.png" alt="Logo" class="auth-logo">
        <h2>Bienvenido de nuevo</h2>
        
        <form id="formSignInPage">
            <input type="email" id="loginEmail" placeholder="Correo" required>
            <input type="password" id="loginPass" placeholder="Contraseña" required>
            <button type="submit" class="btn-principal">Entrar</button>
        </form>
        
        <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
        <p>¿No tienes cuenta? <a href="registrarse.html">Crea una aquí</a></p>
        <hr>
        <a href="index.html">← Volver al inicio</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
