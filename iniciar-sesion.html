<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Abraham Lincoln</title>
    <link rel="icon" href="imagenes/circuloabraham.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-header-logo">
            <img src="imagenes/circuloabraham.png" alt="Logo" class="auth-logo-img">
            <div class="logo-text-split">
                <span class="text-yellow">Abraham</span> <span class="text-blue">Lincoln</span>
            </div>
        </div>
        
        <h2 style="text-align: left; color: #333; margin-bottom: 5px;">Bienvenido</h2>
        <p style="text-align: left; color: #777; font-size: 0.9rem; margin-bottom: 25px;">Ingresa tus credenciales para continuar.</p>

        <form id="formSignInPage">
            <input type="email" id="loginEmail" placeholder="Tu correo electrónico" required>
            <input type="password" id="loginPass" placeholder="Tu contraseña" required>
            
            <button type="submit" class="btn-auth">Entrar al portal</button>
        </form>

        <p id="loginMessage" style="margin-top: 15px; font-size: 0.85rem; color: red;"></p>

        <p style="margin-top: 25px; font-size: 0.9rem; color: #555;">
            ¿Eres nuevo aquí? <a href="registrarse.html" style="color: var(--azul); font-weight: bold;">Crea una cuenta</a>
        </p>
        
        <a href="index.html" style="display: block; margin-top: 20px; font-size: 0.8rem; color: #aaa; text-decoration: none;">← Volver al inicio</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
