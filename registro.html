<h2>Registro de Estudiantes</h2>
<form id="registroForm">
  <input type="text" id="nombre" placeholder="Nombre Completo" required><br>
  <input type="email" id="email" placeholder="Correo Institucional" required><br>
  <input type="password" id="contrasena" placeholder="Crea una contraseÃ±a" required><br>
  <button type="submit">Crear cuenta</button>
</form>

<script>
  document.getElementById('registroForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const datos = {
      nombre: document.getElementById('nombre').value,
      email: document.getElementById('email').value,
      contrasena: document.getElementById('contrasena').value
    };

    const respuesta = await fetch('/api/registrar', {
      method: 'POST',
      body: JSON.stringify(datos)
    });

    const resultado = await respuesta.text();
    alert(resultado);
  });
</script>
