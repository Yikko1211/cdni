<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil | Aula Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css?v=20260211-5">
    <style>
        .aula-page { padding-top: 100px; background: #f4f4f4; min-height: 100vh; }
        .module { padding: 30px 10% 60px; max-width: 900px; margin: 0 auto; }
        .module h1 { color: var(--primary); margin-bottom: 8px; }
        .module p { color: #555; }
        .module-card { background: var(--white); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.06); padding: 22px; margin-top: 18px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 14px; }
        @media (max-width: 720px) { .form-row { grid-template-columns: 1fr; } }
        .field { position: relative; }
        .field i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        .field select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background-color: #f4f4f4;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            appearance: none;
        }
        .module-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px; }
        .form-message { margin-top: 12px; font-size: 0.95rem; }
        .form-message.success { color: #1a7f37; }
        .form-message.error { color: #b42318; }
        .hint { font-size: 0.9rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body class="aula-page is-auth">
    <header>
        <div class="logo">
            <img src="/imagenes/circuloabraham.png" alt="Logo Instituto Abraham Lincoln">
            INSTITUTO ABRAHAM LINCOLN
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
            </ul>
        </nav>
        <div class="nav-actions">
            <a class="btn btn-outline btn-aula" href="/aula">Aula</a>
            <a class="btn btn-outline btn-logout" href="#">Cerrar Sesión</a>
        </div>
    </header>

    <main class="module">
        <h1><i class="fas fa-user-check" style="margin-right:8px;"></i>Completar Perfil</h1>
        <p id="welcomeUser" style="margin-top: 6px;"></p>

        <div class="module-card">
            <p>Para continuar, confirma tu grado y grupo.</p>
            <p class="hint">Esto se guarda en tu cuenta y se usará para mostrar tus materias.</p>

            <form id="profileForm">
                <div class="form-row">
                    <div class="field">
                        <i class="fas fa-layer-group"></i>
                        <select id="profileGrade" required>
                            <option value="" selected disabled>Grado (1ro a 6to)</option>
                            <option value="1">1ro</option>
                            <option value="2">2do</option>
                            <option value="3">3ro</option>
                            <option value="4">4to</option>
                            <option value="5">5to</option>
                            <option value="6">6to</option>
                        </select>
                    </div>
                    <div class="field">
                        <i class="fas fa-users"></i>
                        <select id="profileGroup" required>
                            <option value="" selected disabled>Grupo (A a D)</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>

                <div class="module-actions">
                    <button type="submit" class="btn">Guardar</button>
                    <a class="btn btn-outline" href="/aula">Volver al Aula</a>
                </div>

                <div class="form-message" id="profileMessage"></div>
            </form>
        </div>
    </main>

        <script src="/script.js?v=20260211-5" defer></script>
</body>
</html>
