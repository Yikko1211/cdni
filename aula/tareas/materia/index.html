<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia | Aula Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css?v=20260211-5">
    <style>
        .aula-page { padding-top: 100px; background: #f4f4f4; min-height: 100vh; }
        .module { padding: 30px 10% 60px; max-width: 1100px; margin: 0 auto; }
        .module h1 { color: var(--primary); margin-bottom: 8px; }
        .module p { color: #555; }
        .module-card { background: var(--white); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.06); padding: 22px; margin-top: 18px; }
        .module-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px; }
        .task-list { margin-top: 14px; display: grid; gap: 10px; }
        .task-item { background: #f8f8f8; border-radius: 12px; padding: 14px; border: 1px solid rgba(0,0,0,0.06); }
        .task-item h3 { font-family: 'Poppins', sans-serif; font-size: 1rem; color: var(--primary); margin-bottom: 6px; }
        .task-item p { font-size: 0.9rem; color: #666; }
        .task-note { margin-top: 10px; font-size: 0.9rem; color: #666; }
        .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 999px; background: rgba(10,31,68,0.08); color: var(--primary); font-weight: 600; font-size: 0.85rem; margin-top: 10px; }
        .task-meta { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
        .badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-weight: 700; font-size: 0.78rem; }
        .badge.ok { background: rgba(26,127,55,0.12); color: #1a7f37; }
        .badge.warn { background: rgba(197,160,89,0.18); color: #7a5a13; }
        .deliver { margin-top: 10px; display: grid; gap: 8px; }
        .deliver input, .deliver textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.12); font-family: 'Poppins', sans-serif; outline: none; background: #fff; }
        .deliver textarea { min-height: 90px; resize: vertical; }
    </style>
</head>
<body class="aula-page is-auth">
    <header>
        <div class="logo">
            <img src="/imagenes/circuloabraham.png" alt="Logo Instituto Abraham Lincoln">
            INSTITUTO ABRAHAM LINCOLN
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
            </ul>
        </nav>
        <div class="nav-actions">
            <a class="btn btn-outline btn-logout" href="#">Cerrar Sesión</a>
        </div>
    </header>

    <main class="module">
        <h1 id="subjectTitle"><i class="fas fa-book" style="margin-right:8px;"></i>Materia</h1>
        <p id="welcomeUser" style="margin-top: 6px;"></p>
        <div class="pill" id="subjectMeta" aria-live="polite"></div>

        <div class="module-card">
            <p>Estas son tus tareas de esta materia.</p>
            <div id="subjectTasks" class="task-list" aria-label="Lista de tareas"></div>
            <p id="tasksMessage" class="task-note"></p>
            <p class="task-note">Para entregar un archivo, súbelo a Google Drive/OneDrive y pega el enlace.</p>

            <div class="module-actions">
                <a class="btn" href="/aula/tareas/">Volver a Tareas</a>
                <a class="btn btn-outline" href="/aula">Volver al Aula</a>
            </div>
        </div>
    </main>

    <script src="/script.js?v=20260211-5"></script>
</body>
</html>
